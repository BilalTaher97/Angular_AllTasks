<p>edit-voucher works!</p>

<form #EditVouForm="ngForm" (ngSubmit)="Edit_Voucher(EditVouForm.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="GetData.name" name="name" class="form-control" id="name" placeholder="Enter Name">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" [(ngModel)]="GetData.price" name="price" class="form-control" id="price" placeholder="Enter Price">
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" [(ngModel)]="GetData.quantity" name="quantity" class="form-control" id="quantity" placeholder="Enter Quantity">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
