<form #VouForm="ngForm" (ngSubmit)="Add_Voucher(VouForm.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" ngModel class="form-control" id="name" placeholder="Enter Name">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" name="price" ngModel class="form-control" id="Price" placeholder="Enter Price">
  </div>

  <div class="form-group">
    <label for="quantity">Price</label>
    <input type="number" name="quantity" ngModel class="form-control" id="Price" placeholder="Enter quantity">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
